name: Build and push container images (multi-arch)

on:
  push:
    tags: ["v*", "v*.*.*"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: build-and-push-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Build and push image (linux/amd64, linux/arm64)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test -v ./...

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name and tag
        id: set-image
        run: |
          # Image name in GitHub Container Registry
          IMAGE_NAME="ghcr.io/${GITHUB_REPOSITORY}"
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

          # If this is a tag push, use the tag name
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            echo "Detected tag push: ${TAG_NAME}"
            
            # Build both tag and latest
            TAGS="${IMAGE_NAME}:${TAG_NAME},${IMAGE_NAME}:latest"
            echo "Building: ${TAG_NAME} and latest"
            
            echo "IMAGE_TAG=${TAGS}" >> $GITHUB_ENV
            echo "image-tag=${TAGS}" >> $GITHUB_OUTPUT
          else
            echo "This workflow is only intended for tag pushes. Skipping." >&2
            exit 0
          fi

      - name: Build and push (multi-platform)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.set-image.outputs.image-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
