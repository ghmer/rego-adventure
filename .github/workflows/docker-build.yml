name: Build and push container images (multi-arch)

on:
  push:
    tags: ['v*', 'v*.*.*']
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: build-and-push-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Build and push image (linux/amd64, linux/arm64)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name and tag
        id: set-image
        run: |
          # Image name in GitHub Container Registry
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY}" >> $GITHUB_ENV

          # If this is a tag push, use the tag name; if it is a push to main, use 'latest'
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            echo "IMAGE_TAG=${TAG_NAME}" >> $GITHUB_ENV
            echo "Detected tag push: ${TAG_NAME}"
          elif [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            echo "IMAGE_TAG=latest" >> $GITHUB_ENV
            echo "Detected push to main: tagging as latest"
          else
            echo "This workflow is only intended for main branch or tag pushes. Skipping." >&2
            exit 0
          fi

      - name: Build and push (multi-platform)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
