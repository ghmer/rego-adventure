name: Update importmap for Dependabot PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - "frontend/adventure/package.json"

permissions:
  contents: write
  pull-requests: write

jobs:
  importmap:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Check out Trusted Code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.base_ref }}
          path: trusted-base

      - name: Check out PR head
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          path: pr-head

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Generate index.html with updated importmap
        run: |
          cd trusted-base
          go run ./cmd/importmapgen/main.go \
            -pkgPath ../pr-head/frontend/adventure/package.json \
            -mapPath ../pr-head/frontend/adventure/index.html

      - name: Commit and push if changed
        working-directory: pr-head
        run: |
          if git diff --quiet -- frontend/adventure/index.html; then
            echo "No changes to index.html"
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add frontend/adventure/index.html
          git commit -m "chore: update index.html"
          git push
